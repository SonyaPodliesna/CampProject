<mat-grid-list cols="5"
               [gutterSize]="'15px'"
               rowHeight="140px">
  <mat-grid-tile [colspan]="4"
                 [rowspan]="1">
    <app-greeting class="greetings"
                  style="height: 100%; width: 100%;"></app-greeting>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1"
                 [rowspan]="5">
    <app-exoft-achievements style="height: 100%; width: 100%;"></app-exoft-achievements>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1"
                 [rowspan]="2">
    <app-personal-achievements style="height: 100%; width: 100%;"></app-personal-achievements>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1"
                 [rowspan]="2">
    <app-thank-you class="thankyou"
                   style="height: 100%; width: 100%;"></app-thank-you>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="2"
                 [rowspan]="2">
    <app-top-chart class="topchart"
                   style="height: 100%; width: 100%;"></app-top-chart>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1"
                 [rowspan]="2">
    <app-badges style="height: 100%; width: 100%;"></app-badges>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="3"
                 [rowspan]="2">
    <app-challenges style="height: 100%; width: 100%;"></app-challenges>
  </mat-grid-tile>
</mat-grid-list>
