<mat-grid-list cols="5" [gutterSize]="'15px'" rowHeight="140px">

  <mat-grid-tile [colspan]="4" [rowspan]="1">
    <app-greeting class="greetings"></app-greeting>
  </mat-grid-tile>

  <mat-grid-tile [colspan]="1" [rowspan]="5">
    <app-exoft-achievements class="exoft-achievements"></app-exoft-achievements>
  </mat-grid-tile>

  <mat-grid-tile [colspan]="1" [rowspan]="2">
    <app-personal-achievements class="personal-achievements"></app-personal-achievements>
  </mat-grid-tile>

  <mat-grid-tile [colspan]="1" [rowspan]="2">
    <app-thank-you class="thank-you"></app-thank-you>
  </mat-grid-tile>

  <mat-grid-tile [colspan]="2" [rowspan]="2">
    <app-top-chart class="top-chart"></app-top-chart>
  </mat-grid-tile>

  <mat-grid-tile [colspan]="1" [rowspan]="2">
    <app-badges class="badges"></app-badges>
  </mat-grid-tile>

  <mat-grid-tile [colspan]="3" [rowspan]="2">
    <app-challenges class="challenges"></app-challenges>
  </mat-grid-tile>
  
</mat-grid-list>
