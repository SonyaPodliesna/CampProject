<div class="user-component">
  <div class="button">
    <a mat-flat-button class="edit-button">Edit</a>
  </div>

  <div class="user-info">
    <img [src]="user.userPic" alt="User Avatar" class="user-avatar" />
    <span class="user-fullname">{{user.userFirstName}} {{user.userLastName}}</span>
  </div>
</div>
